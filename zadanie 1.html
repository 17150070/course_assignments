<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index/index.css">
</head>

<body>
<div id="main-content">
    <form action="">
        <fieldset>
            <legend>Общая информация</legend>
            <div>
                <label for="surname">Фамилия:</label>
                <input id='surname' type="text" name="Фамилия" placeholder="Иванов">
            </div>
            <div>
                <label for="name">Имя:</label>
                <input id='name' type="text" name="Имя" placeholder="Иван">
            </div>
            <div>
                <label for="patronymic">Отчество:</label>
                <input id='patronymic' type="text" name="отчество" placeholder="Иван">
            </div>
            <div>
                <label for="email">Email:</label>
                <input id='email' type="text" name="email" placeholder="Иван">
            </div>
        </fieldset>

        <fieldset>
            <legend>Пол</legend>
            <input type="radio" id="genderM">
            <label for="genderM">M</label>

            <input type="radio" id="genderW">
            <label for="genderW">Ж</label>
        </fieldset>

        <fieldset>
            <legend>Хобби</legend>
            <input type="checkbox" id="draw">
            <label for="draw">Рисование</label>

            <input type="checkbox" id="read">
            <label for="read">Чтение</label>

            <input type="checkbox" id="knit">
            <label for="knit">Вязание</label>

            <input type="checkbox" id="cook">
            <label for="cook">Кулинария</label>
        </fieldset>

        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
    </form>

</div>

</body>
</html>
